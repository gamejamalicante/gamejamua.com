imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

parameters:
    twitter.hashtags: ['GameJamAlicante', 'GameJamUA', 'GJUA']
    twitter.username: gamejamua

framework:
    translator:      { fallback: es }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~
    http_method_override: true

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        site:
            bank_account: %bank_account%
            main_email: %main_email%
            irc:
                server: 'irc.quakenet.org'
                channel: '#gamejamalicante'
            name: GameJam Alicante
            twitter:
                name: %twitter.username%
                url: https://twitter.com/GameJamUA
                hashtags: %twitter.hashtags%
            facebook:
                url: https://facebook.com/GameJamUA
            challenges:
                snippets:
                    lua:
                        name: LUA
                        class: c
                    c:
                        name: C/C++
                        class: c
                    as3:
                        name: ActionScript 3
                        class: c
                    csharp:
                        name: C#
                        class: csharp
                    java:
                        name: Java
                        class: java
                    unitycsharp:
                        name: Unity (C#)
                        class: csharp
                    unityscript:
                        name: UnityScript
                        class: js
                    js:
                        name: JavaScript
                        class: js
                    android:
                        name: Android (Java)
                        class: java
                    jquery:
                        name: JQuery
                        class: js

assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite:
            apply_to: "\.css$"

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: GJA\GameJam\UserBundle\Entity\User
    registration:
        form:
            type: gamejam_user_register
        confirmation:
            enabled: true
            template: GameJamUserBundle:Registration:email.html.twig
    from_email:
        address: %main_email%
        sender_name: GameJam Alicante
    resetting:
        email:
            template: GameJamUserBundle:Resetting:email.html.twig
    service:
        mailer: fos_user.mailer.twig_swift


doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            legacy:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "gamejam_old"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            disaster_recovery:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   gamejam_dr
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true

swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool: { type: memory }

services:
 twig.extension.text:
     class: Twig_Extensions_Extension_Text
     tags:
         - { name: twig.extension }

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            timestampable: true
            softdeleteable: true

mz_mail_chimp:
    api_key: %mailchimp_api_key%
    default_list: %mailchimp_list_members%
    ssl: true

google:
    analytics:
        trackers:
            default:
                name:      default
                accountId: %ga_tracker%
                domain:    .%domain%
                trackPageLoadTime: true

ornicar_gravatar: ~

avalanche_imagine:
    filters:
        sponsor_compo_mini:
            type:    relative_resize
            options: { heighten: 60 }
        sponsor_compo_featured:
            type: relative_resize
            options: { heighten: 90 }
        game_gallery_mini:
            type: relative_resize
            options: { heighten: 65 }
        game_gallery_preview:
            type: relative_resize
            options: { heighten: 300 }
        game_gallery_top:
            type: thumbnail
            options: { size: [370, 110], mode: outbound }
        game_gallery_thumb:
            type: thumbnail
            options: { size: [120, 70], mode: outbound }
        game_gallery_image:
            type: thumbnail
            options: { size: [545, 300], mode: inset }

presta_sitemap:
    dumper_base_url: "https://www.%domain%/"

amnl_router_unslash:
    permanent: true
    public: false

jms_payment_core:
    secret: %secret%

jms_payment_paypal:
    username: %paypal_username%
    password: %paypal_password%
    signature: %paypal_signature%
    debug: %paypal_debug%

hwi_oauth:
    connect:
        account_connector: gamejam.user.security.user_provider
    firewall_name: main
    connect:
        confirmation: false
    resource_owners:
        twitter:
            type:                twitter
            client_id:           %oauth.twitter_client_id%
            client_secret:       %oauth.twitter_client_secret%
            paths:
                profilepicture: profile_image_url_https

game_jam_user:
    oauth_tokens: %oauth%
    oauth_services: ['twitter']

endroid_twitter:
    consumer_key: %oauth.twitter_client_id%
    consumer_secret: %oauth.twitter_client_secret%
    access_token: %twitter_access_token%
    access_token_secret: %twitter_access_token_secret%

liip_monitor:
    enable_controller: true
    checks:
        doctrine_dbal: default
        writable_directory: [%kernel.root_dir%/../web/uploads, %kernel.root_dir%/../web/media]

site_status_checker:
    token: %site_status_token%

knp_gaufrette:
    adapters:
        uploads:
            local:
                directory: %kernel.root_dir%/../web/uploads
        temp:
            local:
                directory: %kernel.root_dir%/../web/uploads/temp
    filesystems:
        uploads:
            adapter:    uploads
            alias:      media_filesystem
        temp:
            adapter:    temp
            alias:      temp_filesystem

thrace_media:
    temporary_filesystem_key: temp
    media_filesystem_key: uploads
    plupload:
        max_upload_size: 8000000

